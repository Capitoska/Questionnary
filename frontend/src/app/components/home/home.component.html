<div  class="panel panel-primary">
    <div  class="panel-heading">
      <h2>Quizes List</h2>
    </div>
    <div class="panel-body main">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quiz of quizList | async">
            <td>{{quiz.id}}</td>
            <td>{{quiz.name}}</td>
            <td>{{quiz.author.username}}</td>
            <td><button (click)="deleteQuiz(quiz.id)" class="btn btn-danger btn-delete">Delete</button>
                <button (click)="quizDetails(quiz.id)" class="btn btn-info btn-detail" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
