<h3>New Employe Clickk here to create</h3>
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fname">Name</label>
      <input type="text" class="form-control" id="fname" required [(ngModel)]="quiz.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="quiz.author" name="author">
    </div>

    <div class="form-group">
      <label for="name">Quiestions list...</label>
      <input type="text" class="form-control" id="emailId" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
